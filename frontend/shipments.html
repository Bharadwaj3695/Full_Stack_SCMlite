<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Shipment</title>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    :root {
      --bg-light: #f4f7fb;
      --card-bg: #ffffff;
      --primary-blue: #0ea5e9;  /* light blue */
      --accent-green: #22c55e;  /* theme green */
      --dark: #111827;          /* light black feel */
      --muted: #6b7280;
      --border: #e5e7eb;
      --input-bg: #f9fafb;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.16);
      --radius-xl: 22px;
      --transition-fast: 0.25s ease;
    }

    /* ===== Global ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      background: radial-gradient(circle at top left, #e0f2fe, #f4f7fb);
      color: var(--dark);
    }

    a {
      text-decoration: none;
    }

    /* ===== Dashboard Container ===== */
    .dashboard-container {
      width: 100%;
      max-width: 1300px;
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 26px 34px 34px;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    /* ===== Top Navigation Bar ===== */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 28px;
    }

    .brand img {
      height: 50px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.4);
      object-fit: cover;
    }

    .nav-menu {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-menu a {
      color: var(--muted);
      font-weight: 500;
      font-size: 0.9rem;
      padding: 9px 16px;
      border-radius: 999px;
      background: rgba(248, 250, 252, 0.95);
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(226, 232, 240, 0.9);
      transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease,
        box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .nav-menu a i {
      font-size: 0.9rem;
    }

    .nav-menu a:hover {
      background: radial-gradient(circle at left, var(--primary-blue), var(--accent-green));
      color: #fff;
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.25);
      border-color: transparent;
    }

    /* ===== Content Header ===== */
    .content h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--dark);
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 4px;
      text-shadow: 0 2px 4px rgba(15, 23, 42, 0.12);
    }

    .content h2 i {
      font-size: 1.2rem;
      color: var(--primary-blue);
    }

    .form-note {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 18px;
      font-weight: 400;
    }

    /* ===== Form Card ===== */
    form.shipment-form {
      background: linear-gradient(135deg, #f9fafb, #eef2ff);
      border-radius: 18px;
      padding: 26px 28px 24px;
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.12);
      border: 1px solid rgba(209, 213, 219, 0.7);
    }

    .form-grid {
      display: flex;
      gap: 28px;
    }

    .form-grid > div {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }

    label i {
      font-size: 0.9rem;
      color: var(--primary-blue);
    }

    input[type="text"],
    select,
    textarea,
    input[type="date"] {
      width: 100%;
      padding: 11px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      font-size: 0.9rem;
      background: var(--input-bg);
      color: var(--dark);
      font-weight: 400;
      box-shadow: inset 0 1px 3px rgba(15, 23, 42, 0.04);
      transition: border-color var(--transition-fast),
                  box-shadow var(--transition-fast),
                  background var(--transition-fast),
                  transform 0.15s ease;
    }

    input[type="text"]:focus,
    select:focus,
    textarea:focus,
    input[type="date"]:focus {
      border-color: var(--primary-blue);
      outline: none;
      box-shadow: 0 0 0 1px rgba(14, 165, 233, 0.18),
                  0 0 0 6px rgba(14, 165, 233, 0.08);
      background: #ffffff;
      transform: translateY(-1px);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    /* ===== Form Actions ===== */
    .form-actions {
      margin-top: 24px;
      display: flex;
      justify-content: flex-end;
      gap: 16px;
      flex-wrap: wrap;
    }

    button.btn-primary,
    button.btn-danger {
      padding: 11px 26px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.95rem;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.22);
      letter-spacing: 0.3px;
    }

    button.btn-primary {
      background: linear-gradient(135deg, var(--dark), #1f2937);
      color: #fff;
    }

    button.btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-blue), var(--accent-green));
      transform: translateY(-2px);
      box-shadow: 0 14px 32px rgba(34, 197, 94, 0.35);
    }

    button.btn-danger {
      background: #ffffff;
      color: var(--muted);
      border: 1px solid rgba(209, 213, 219, 0.9);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.12);
    }

    button.btn-danger:hover {
      background: #f3f4f6;
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(15, 23, 42, 0.2);
    }

    button i {
      font-size: 0.95rem;
    }

    /* ===== Responsive ===== */
    @media (max-width: 900px) {
      .topbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-menu {
        justify-content: flex-start;
      }

      .form-grid {
        flex-direction: column;
      }

      .form-actions {
        justify-content: center;
      }
    }

    @media (max-width: 600px) {
      .dashboard-container {
        padding: 18px 16px 22px;
        border-radius: 0;
        box-shadow: none;
      }

      form.shipment-form {
        padding: 20px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Top Navigation Bar -->
    <header class="topbar">
      <div class="brand">
        <img src="/static/logo.jpg" alt="Logo" />
      </div>
      <nav class="nav-menu">
        <a href="/frontend/dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
        <a href="/frontend/createshipment.html"><i class="fa fa-truck-fast"></i> Create Shipment</a>
        <a href="/frontend/shipment.html"><i class="fa fa-box"></i> My Shipment</a>
        <a href="/frontend/device.html"><i class="fa fa-microchip"></i> Device Data</a>
        <a href="/frontend/signin&login.html"><i class="fa fa-user"></i> Signin & Login</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="content">
      <h2><i class="fa fa-truck"></i> Create New Shipment</h2>
      <p class="form-note">Please fill all the details to create a new shipment.</p>

      <!-- Added id="shipmentForm" so we can access it easily -->
      <form method="POST" action="shipment" class="shipment-form" id="shipmentForm">
        <div class="form-grid">
          <!-- Left Column -->
          <div>
            <label><i class="fa fa-barcode"></i> Shipment Number*</label>
            <input type="text" name="shipment_number" required />

            <label><i class="fa fa-route"></i> To Route Details*</label>
            <select name="route" required>
              <option value="">Select Route</option>
              <option value="route1">Route 1</option>
              <option value="route2">Route 2</option>
            </select>

            <label><i class="fa fa-route"></i> From Route Details*</label>
            <input type="text" name="from_route" required />

            <label><i class="fa fa-microchip"></i> Device*</label>
            <select name="device" required>
              <option value="">Select Device</option>
              <option value="device_a">Device A</option>
              <option value="device_b">Device B</option>
            </select>

            <label><i class="fa fa-file-invoice"></i> PO Number*</label>
            <input type="text" name="po_number" required />

            <label><i class="fa fa-hashtag"></i> NDC Number*</label>
            <input type="text" name="ndc_number" required />

            <label><i class="fa fa-box-open"></i> Serial Number of Goods*</label>
            <input type="text" name="serial_goods" required />
          </div>

          <!-- Right Column -->
          <div>
            <label><i class="fa fa-box"></i> Container Number*</label>
            <input type="text" name="container_number" required />

            <label><i class="fa fa-tags"></i> Goods Type*</label>
            <select name="goods_type" required>
              <option value="">Select Goods</option>
              <option value="electronics">Electronics</option>
              <option value="pharma">Pharma</option>
            </select>

            <label><i class="fa fa-calendar-alt"></i> Expected Delivery Date*</label>
            <input type="date" name="delivery_date" required />

            <label><i class="fa fa-truck"></i> Delivery Number*</label>
            <input type="text" name="delivery_number" required />

            <label><i class="fa fa-barcode"></i> Batch ID*</label>
            <input type="text" name="batch_id" required />

            <label><i class="fa fa-align-left"></i> Shipment Description*</label>
            <textarea name="description" required></textarea>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">
            <i class="fa fa-check"></i> CREATE SHIPMENT
          </button>
          <button type="reset" class="btn-danger">
            <i class="fa fa-eraser"></i> CLEAR DETAILS
          </button>
        </div>
      </form>
    </main>
  </div>

  <!-- ðŸ”½ Only new part: JS to push data into Live Streaming table localStorage -->
  <script>
    const STORAGE_KEY = 'scmxpert_live_stream_data';
    const shipmentForm = document.getElementById('shipmentForm');

    shipmentForm.addEventListener('submit', function (e) {
      // Stop normal form submit (so page doesn't reload)
      e.preventDefault();

      // Read values from form fields
      const shipmentId = shipmentForm.shipment_number.value.trim();
      const toRoute    = shipmentForm.route.value.trim();
      const fromRoute  = shipmentForm.from_route.value.trim();
      const deviceId   = shipmentForm.device.value.trim();
      const deliveryDate = shipmentForm.delivery_date.value.trim();

      // Build a "location" string from routes
      const location = fromRoute && toRoute
        ? `${fromRoute} â†’ ${toRoute}`
        : (fromRoute || toRoute || "N/A");

      // This table was designed with temperature + status; you can adapt later
      const temperature = "";                // not available here
      const status      = "In Transit";      // default status
      
      // Timestamp: use Expected Delivery Date if given, else current time
      let timestamp;
      if (deliveryDate) {
        timestamp = deliveryDate + " 00:00";
      } else {
        const now = new Date();
        const yyyy = now.getFullYear();
        const mm   = String(now.getMonth() + 1).padStart(2, '0');
        const dd   = String(now.getDate()).padStart(2, '0');
        const hh   = String(now.getHours()).padStart(2, '0');
        const mi   = String(now.getMinutes()).padStart(2, '0');
        timestamp  = `${yyyy}-${mm}-${dd} ${hh}:${mi}`;
      }

      const entry = {
        shipmentId,
        deviceId,
        location,
        temperature,
        status,
        timestamp
      };

      // Load existing data from localStorage
      let data = [];
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) {
        try {
          data = JSON.parse(stored);
        } catch (err) {
          console.error("Error parsing existing live data:", err);
        }
      }

      // Add new entry and save back
      data.push(entry);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

      // Feedback to user
      alert("Shipment created and added to Live Streaming table.");

      // Optionally redirect to Live Streaming page:
      // window.location.href = "/frontend/livestreaming.html";

      // Or stay here and clear the form:
      shipmentForm.reset();
    });
  </script>
</body>
</html>
