<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Device Data — SCMXpertLite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts & icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --bg-light: #f4f7fb;
      --card-bg: #ffffff;
      --primary-blue: #0ea5e9;  /* light blue */
      --accent-green: #22c55e;  /* green accent */
      --dark: #111827;          /* light black */
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.12);
      --radius-xl: 22px;
      --transition-fast: 0.25s ease;
    }

    /* ===== Global ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #e0f2fe, #f4f7fb);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      color: var(--dark);
    }

    a {
      text-decoration: none;
    }

    /* ===== Dashboard Container ===== */
    .dashboard-container {
      width: 100%;
      max-width: 1200px;
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 26px 32px 34px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.22);
      animation: fadeIn 0.5s ease-out;
    }

    .dashboard-container::before {
      content: "";
      position: absolute;
      top: -80px;
      right: -80px;
      width: 240px;
      height: 240px;
      background: radial-gradient(circle, rgba(14,165,233,0.22), transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ===== Top Navigation Bar ===== */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 24px;
      position: relative;
      z-index: 1;
    }

    .brand img {
      height: 54px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.35);
      object-fit: cover;
    }

    .nav-menu {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-menu a,
    .logout-btn {
      color: var(--dark);
      font-weight: 500;
      font-size: 0.9rem;
      padding: 8px 16px;
      border-radius: 999px;
      background: #f9fafb;
      border: 1px solid var(--border);
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.08);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition:
        background var(--transition-fast),
        color var(--transition-fast),
        transform 0.18s ease,
        box-shadow var(--transition-fast),
        border-color var(--transition-fast);
      cursor: pointer;
    }

    .nav-menu a i,
    .logout-btn i {
      font-size: 0.9rem;
    }

    .nav-menu a:hover,
    .logout-btn:hover {
      background: linear-gradient(135deg, var(--primary-blue), var(--accent-green));
      color: #ffffff;
      transform: translateY(-1px);
      border-color: transparent;
      box-shadow: 0 12px 25px rgba(15, 23, 42, 0.32);
    }

    .nav-menu a.active {
      background: linear-gradient(135deg, var(--dark), #1f2933);
      color: #ffffff;
      border-color: transparent;
      box-shadow: 0 12px 26px rgba(15, 23, 42, 0.45);
    }

    .logout-btn {
      border: none;
    }

    /* ===== Content Header ===== */
    .content {
      position: relative;
      z-index: 1;
    }

    .content h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--dark);
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
      position: relative;
    }

    .content h2::before {
      content: "";
      width: 8px;
      height: 26px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--primary-blue), var(--accent-green));
    }

    .content h2 i {
      font-size: 1.2rem;
      color: var(--primary-blue);
    }

    .form-note {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 18px;
    }

    /* ===== Form layout ===== */
    form.device-form {
      margin-bottom: 16px;
    }

    .form-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 8px;
    }

    .form-grid > div {
      flex: 1;
      min-width: 240px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-weight: 600;
      color: #1f2933;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    label i {
      font-size: 0.9rem;
      color: #64748b;
    }

    input[type="text"],
    input[type="number"],
    input[type="datetime-local"],
    select,
    textarea {
      padding: 11px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      font-size: 0.9rem;
      background: #f9fafb;
      color: var(--dark);
      box-shadow: inset 0 2px 4px rgba(15, 23, 42, 0.03);
      transition: border-color var(--transition-fast),
                  box-shadow var(--transition-fast),
                  background var(--transition-fast);
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--primary-blue);
      outline: none;
      box-shadow: 0 0 0 2px rgba(14,165,233,0.18);
      background: #ffffff;
    }

    /* ===== Table Card ===== */
    .device-table-wrap {
      margin-top: 12px;
      background: #f9fafb;
      border-radius: 18px;
      padding: 14px 14px 20px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
      overflow: hidden;
      border: 1px solid var(--border);
    }

    table.device-table {
      width: 100%;
      border-radius: 14px;
      border-collapse: collapse;
      min-width: 700px;
    }

    table.device-table thead th {
      position: sticky;
      top: 0;
      z-index: 4;
      padding: 10px 10px;
      text-align: center;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--dark);
      background: linear-gradient(90deg, #e5f2ff 0%, #f3f4ff 100%);
      box-shadow: 0 2px 0 rgba(148, 163, 184, 0.4);
      border-bottom: 0;
      text-transform: uppercase;
      letter-spacing: 0.2px;
    }

    table.device-table tbody tr:nth-child(odd)  { background: #f5f7fb; }
    table.device-table tbody tr:nth-child(even) { background: #edf2ff; }

    table.device-table td {
      padding: 10px 10px;
      border-bottom: 1px solid #dde2f0;
      font-size: 0.9rem;
      text-align: center;
      color: #1f2933;
    }

    table.device-table tbody tr:hover {
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(239,246,255,0.96));
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.12);
    }

    .device-id-badge {
      display: inline-block;
      background: rgba(14,165,233,0.08);
      color: #0369a1;
      padding: 4px 10px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.85rem;
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .col-battery {
      font-weight: 600;
      color: #16a34a;
    }

    .col-temp {
      font-weight: 600;
      color: #0f766e;
    }

    /* ===== Buttons ===== */
    .form-actions {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    button.btn-primary,
    button.btn-danger {
      padding: 11px 24px;
      border-radius: 999px;
      font-weight: 500;
      font-size: 0.95rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(15, 23, 42, 0.22);
      transition:
        background var(--transition-fast),
        transform 0.2s,
        box-shadow var(--transition-fast);
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    button.btn-primary {
      background: linear-gradient(135deg, var(--dark), #1f2933);
      color: #ffffff;
    }

    button.btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-blue), var(--accent-green));
      transform: translateY(-2px);
      box-shadow: 0 14px 32px rgba(34, 197, 94, 0.35);
    }

    button.btn-danger {
      background: #f3f4f6;
      color: var(--dark);
      border: 1px solid var(--border);
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.12);
    }

    button.btn-danger:hover {
      background: #fee2e2;
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(239,68,68,0.28);
    }

    #save-btn.saved {
      transform: scale(0.97);
      box-shadow: 0 6px 18px rgba(34,197,94,0.4);
    }

    /* ===== Responsive ===== */
    @media (max-width: 900px) {
      .dashboard-container {
        padding: 20px 16px 24px;
      }

      .topbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }

      .nav-menu {
        justify-content: flex-start;
      }

      .device-table-wrap {
        padding: 10px;
      }

      table.device-table {
        min-width: 600px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }
      .dashboard-container {
        border-radius: 18px;
      }
      .content h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">

    <!-- Top Navigation Bar -->
    <header class="topbar">
      <div class="brand">
        <!-- adjust path as needed -->
        <img src="../static/logo.jpg" alt="Logo" />
      </div>
      <nav class="nav-menu">
        <a href="/frontend/dashboard.html"><i class="fa fa-truck-fast"></i> Dashboard</a>
        <a href="/frontend/shipments.html"><i class="fa fa-boxes-stacked"></i> Shipments</a>
        <a href="/frontend/Livestreaming.html"><i class="fa fa-satellite-dish"></i> Live Streaming</a>
        <a href="/frontend/device.html" class="active"><i class="fa fa-sensor-on"></i> Device</a>
        <a href="/frontend/users.html"><i class="fa fa-user-group"></i> Users</a>
        <button class="logout-btn" onclick="window.location.href='/frontend/logout.html'">
          <i class="fa fa-right-from-bracket"></i> Log out
        </button>
      </nav>
    </header>

    <!-- Device Data Form -->
    <main class="content">
      <h2><i class="fa fa-microchip"></i> Device Data Entry</h2>
      <p class="form-note">
        Fill the device details below. Saved records will be visible in the <strong>Live Streaming</strong> page.
      </p>

      <form id="device-form" class="device-form">
        <div class="form-grid">
          <div>
            <label for="device_id"><i class="fa fa-hashtag"></i> Device Id*</label>
            <input id="device_id" type="text" required />
          </div>

          <div>
            <label for="battery_level"><i class="fa fa-battery-half"></i> Battery Level</label>
            <input id="battery_level" type="number" step="0.1" placeholder="e.g. 7.5" />
          </div>

          <div>
            <label for="sensor_temp"><i class="fa fa-temperature-half"></i> First Sensor Temperature (°C)</label>
            <input id="sensor_temp" type="number" step="0.1" placeholder="e.g. 21.5" />
          </div>

          <div>
            <label for="route_from"><i class="fa fa-location-arrow"></i> Route From</label>
            <input id="route_from" type="text" placeholder="e.g. Hyderabad, India" />
          </div>

          <div>
            <label for="route_to"><i class="fa fa-location-dot"></i> Route To</label>
            <input id="route_to" type="text" placeholder="e.g. Louisville, USA" />
          </div>

          <div>
            <label for="timestamp"><i class="fa fa-clock"></i> Timestamp</label>
            <input id="timestamp" type="datetime-local" />
          </div>
        </div>

        <div class="form-actions">
          <button id="save-btn" type="submit" class="btn-primary">
            <i class="fa fa-check"></i> Save Device Data
          </button>
          <button type="reset" class="btn-danger">
            <i class="fa fa-eraser"></i> Clear
          </button>
        </div>
      </form>

      <!-- Optional: show saved rows on this page also -->
      <div class="device-table-wrap" aria-live="polite">
        <div style="overflow:auto;">
          <table class="device-table" id="device-table">
            <thead>
              <tr>
                <th>Device Id</th>
                <th>Battery Level</th>
                <th>First Sensor Temperature</th>
                <th>Route From</th>
                <th>Route To</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody id="device-tbody">
              <!-- Filled from localStorage -->
            </tbody>
          </table>
        </div>
      </div>

    </main>
  </div>

  <script>
    (function () {
      const STORAGE_KEY = "scmxpert_device_stream_data";

      const form = document.getElementById("device-form");
      const tbody = document.getElementById("device-tbody");
      const saveBtn = document.getElementById("save-btn");

      function loadData() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (!stored) return [];
        try {
          return JSON.parse(stored);
        } catch (e) {
          console.error("Error parsing stored device data", e);
          return [];
        }
      }

      function saveData(arr) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
      }

      function renderTable() {
        const data = loadData();
        tbody.innerHTML = "";
        data.forEach((entry) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><span class="device-id-badge">${escapeHtml(entry.deviceId)}</span></td>
            <td class="col-battery">${escapeHtml(entry.batteryLevel || "—")}</td>
            <td class="col-temp">${escapeHtml(entry.sensorTemp || "—")}</td>
            <td>${escapeHtml(entry.routeFrom || "—")}</td>
            <td>${escapeHtml(entry.routeTo || "—")}</td>
            <td>${escapeHtml(entry.timestamp || "—")}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      function escapeHtml(text) {
        return String(text ?? "")
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      function getFormEntry() {
        const deviceId = document.getElementById("device_id").value.trim();
        const batteryLevel = document.getElementById("battery_level").value.trim();
        const sensorTemp = document.getElementById("sensor_temp").value.trim();
        const routeFrom = document.getElementById("route_from").value.trim();
        const routeTo = document.getElementById("route_to").value.trim();
        const tsRaw = document.getElementById("timestamp").value;

        let timestamp = tsRaw;
        if (!tsRaw) {
          timestamp = new Date().toLocaleString();
        }

        return {
          deviceId,
          batteryLevel,
          sensorTemp,
          routeFrom,
          routeTo,
          timestamp
        };
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const entry = getFormEntry();
        if (!entry.deviceId) {
          alert("Device Id is required");
          return;
        }

        const data = loadData();
        data.push(entry);
        saveData(data);

        renderTable();

        saveBtn.classList.add("saved");
        setTimeout(() => saveBtn.classList.remove("saved"), 650);

        // keep form values or clear if you want:
        // form.reset();
      });

      // prevent Enter on inputs from accidentally reloading
      form.addEventListener("keydown", function (ev) {
        if (ev.key === "Enter" && ev.target.tagName !== "TEXTAREA") {
          ev.preventDefault();
          form.dispatchEvent(new Event("submit", { cancelable: true }));
        }
      });

      // initial load
      renderTable();
    })();
  </script>
</body>
</html>
